<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página con Menú Lateral</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      background-image: url('img/Buzon\ de\ sugerencias-02\ \(1\).jpg'); /* <<--- Pones aquí tu imagen */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .sidebar {
      width: 250px;
      background-color: rgba(0, 0, 0, 1.0); /* Semitransparente para que se vea la imagen detrás */
      color: white;
      padding: 30px;
      height: 100vh; /* MUY IMPORTANTE para que ocupe toda la altura */
      box-sizing: border-box;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar ul li a:hover {
      text-decoration: underline;
    }

    .content {
      flex: 1; /* Así toma el resto del espacio automáticamente */
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Semitransparente también */
      box-sizing: border-box;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Bienvenido a Caribe Tours</h1>
    <ul>
      <li><a href="Sistema de ventas Caribe Tours.html">Inicio</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Acerca de</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>Bienvenido</h1>
    <p>Este es el contenido principal de tu página.</p>
  </div>
</body>
</html>
