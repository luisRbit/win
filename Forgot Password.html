<!DOCTYPE html>
<html>

<Head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./img/css.css">
    <link rel="stylesheet" href="./Forgot Password.css">
</Head>

<body>

    <div class="loader" id="loader">
        <div class="load-inner load-one"></div>
        <div class="load-inner load-two"></div>
        <div class="load-inner load-three"></div>
        <span class="text">Loading...</span>
    </div>
    
    <div class="page-content" id="page-content" style="display: none;">
        
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        var loader = document.getElementById('loader');
        var pageContent = document.getElementById('page-content');
        
        window.onload = function() {
            setTimeout(function() {
              loader.style.display = 'none';   // Ocultar el loader
              pageContent.style.display = 'flex'; // Mostrar el contenido centrado
            }, 1500);
        };
        });
    </script>

    <form class="form">
        <p class="title">Forgot Password </p>
        <img src="./img/logoCaribeTours.png" alt="Logo de la página" class="logo">
        <p class="message"></p>
            <div class="flex">
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Firstname</span>
            </label>
    
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Lastname</span>
            </label>
        </div>  
                
        <label>
            <input required="" placeholder="" type="email" class="input">
            <span>Email</span>
        </label> 
            
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Password</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Confirm password</span>
        </label>

        <form id="my-form">
    <label class="container">
        <input type="checkbox" id="accept-terms" />
        <div class="checkmark"></div>
    </label>

    <button class="submit" id="submit-btn" type="button">Submit</button>

    <script>
      document.getElementById('submit-btn').addEventListener('click', function () {
        window.location.href = 'Prueba Final.html#sistema';
      });
    </script>

    <p class="signin">Already have an account? <a href="#">Signin</a> </p>
</form>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var form = document.getElementById('my-form');
        var checkbox = document.getElementById('accept-terms');
    
        form.addEventListener('submit', function (e) {
            if (!checkbox.checked) {
                e.preventDefault(); // Bloquea el envío
                alert('Debes aceptar los términos y condiciones antes de continuar.');
            }
        });
    });
    </script>


</body>


</html>
