<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página con Menú Lateral</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }
    .sidebar {
      width: 200px;
      background-color: #000000;
      color: white;
      padding: 30px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 15px 0;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .sidebar ul li a:hover {
      text-decoration: underline;
    }
    .content {
      flex: 30;
      padding: 20px;
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Bienvenido a Caribe Tours</h1>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Acerca de</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>Bienvenido</h1>
    <p>Este es el contenido principal de tu página.</p>
  </div>
</body>
</html>
